
repositories {
    jcenter()
    mavenCentral()
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'jacoco'
apply plugin: 'idea'

mainClassName = "fi.halooconsulting.ohturef.EntryKt"


project.ext {
    cucumberVersion = '1.2.5'
}

buildscript {
    ext.kotlin_version = "1.1.1"
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

kapt {
    generateStubs = true
}

sourceSets.main.java.srcDir file("$buildDir/generated/source/kapt/")

idea {
    module {
        generatedSourceDirs += file("$buildDir/generated/source/kapt/")
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile group: 'com.j256.ormlite', name: 'ormlite-core', version: '4.23'
    compile "com.sparkjava:spark-core:2.5.5"
    compile "com.sparkjava:spark-template-handlebars:2.5.5"

    testCompile 'info.cukes:cucumber-java:' + cucumberVersion
    testCompile 'info.cukes:cucumber-junit:' + cucumberVersion
    testCompile 'junit:junit:4.12'
    
    compile 'org.xerial:sqlite-jdbc:3.15.1'
    compile 'io.requery:requery:1.1.2'
    compile 'io.requery:requery-kotlin:1.2.1'
    kapt 'io.requery:requery-processor:1.2.1'
}

run {
    standardInput = System.in
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}

jar {
    manifest {
        attributes(
                'Main-Class' : 'fi.halooconsulting.ohturef.EntryKt'
        )
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

task stage(dependsOn: ['build', 'clean', 'run'])
build.mustRunAfter clean
run.mustRunAfter build